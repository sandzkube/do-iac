compute:
- name: worker
  replicas: 1
controlPlane:
  name: master
  replicas: 3
metadata:
  ## The name for the cluster
  name: kube
networking:
  machineNetwork:
  - cidr: "192.168.101.100/30"  
platform:
  vsphere:
    ## The hostname or IP address of the vCenter
    vCenter: Vcenterdevops.sandz.com.ph
    ## The name of the user for accessing the vCenter
